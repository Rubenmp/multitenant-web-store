<h1 id="products_title">Products</h1>

<div id="products_flexbox" fxFlex fxLayout="column" fxLayoutGap="10px">
    <div fxLayout="row wrap">
        <div *ngFor="let p of getProducts()" fxFlex="25" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100"
            fxLayout="column">
            <app-product [product]=p></app-product>
        </div>
    </div>
</div>
